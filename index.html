<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERPUNK DEMO</title>
    <meta name="description" content="Cyberpunk / Glitch Design System Demo" />
    <script>
      (function (l) {
        if (l.search && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          var basePath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
          window.history.replaceState(null, null, basePath + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
